<html>
    <head>
        <title>Covid Predictor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="covid_pred.css" rel="stylesheet" type="text/css" media="all" />
        <script src="covid_pred.js"></script>
    </head>
    <body background="co2.jpg">
        <br>
        <center><h1><b>Covid</b> Predictor</h1>
            <form class="form">
            <input class="text" type="text" name="name1" placeholder="Enter your Name" id="name" required="">
            <br><br><input class="text" type="text" name="age1" placeholder="Enter your Age" id="age" required="">
		    <br><br><input class="text" type="text" name="breath_prob1" placeholder="Do you have a breathing problem?" id="breath_prob" required="">
			<br><br><input class="text" type="text" name="fever1" placeholder="Do you have fever?" id="fever" required="">
            <br><br><input class="text" type="text" name="drycough1" placeholder="Do you have dry cough?" id="drycough" required="">
			<br><br><input class="text" type="text" name="sorethroat1" placeholder="Do you have symptoms of sore throat?" id="sorethroat" required="">
            <br><br><input class="text" type="text" name="hyperTension1" placeholder="Do you have hypertension?" id="hyperTension" required="">
            <br><br><input class="text" type="text" name="abroadtravel1" placeholder="Have you travelled abroad recently?" id="abroadtravel" required="">
			<br><br><input class="text" type="text" name="contact1" placeholder="Have you been in contact with any covid patient recently?" id="contact" required="">
            <br><br><input class="text" type="text" name="largeGathering1" placeholder="Did you attend any large gatherings recently?" id="largeGathering" required="">
            <br><br><input class="text" type="text" name="publicExposedPlaces1" placeholder="Did you visit any public places recently?" id="publicExposedPlaces" required="">
            <br><br><input class="text" type="text" name="familyPublicPlaces1" placeholder="Did your family visit any public places recently?" id="familyPublicPlaces" required="">
            <br><br><input type="button" onclick="Predict_Covid()" value="Predict" class="submit">
            </form>
        <div id="output">   <b><h5> </h5></b> </div></center>
    </body>
</html>
